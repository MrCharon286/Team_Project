<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/script/main.js"></script>
	<script sec:authorize="isAuthenticated()" src="/script/websocket.js"></script>
	<script src="/script/join.js"></script>
	<link rel="stylesheet" href="/css/main.css">
	<style>
		.success { color: blue; font-size: 0.75em; }
		.fail { color: red; font-size: 0.75em; }
	</style>
</head>
<body>
<div id="page">
	<header id="header" th:replace="/fragments/header">
	</header>
	<nav id="nav" th:replace="/fragments/nav">
	</nav>
	<div id="main">
		<aside th:replace="/fragments/aside">
		</aside>
		<section id="section">
			<form id="join_form">
				<div>
					<label for="useremail">이메일</label>
					<span id="useremail_msg"></span>
					<div class="form-group">
						<input type="text" class="form-control" id="useremail" name="useremail">
					</div>
				</div>
				<div>
					<label for="usertel">휴대폰번호 : -까지 입력해주세요</label>
					<span id="usertel_msg"></span>
					<div class="form-group">
						<input type="text" class="form-control" id="usertel" name="usertel">
					</div>
				</div>
				<div>
					<label for="userirum">이름</label>
					<span id="userirum_msg"></span>
					<div class="form-group">
						<input type="text" class="form-control" id="userirum" name="userirum">
					</div>
				</div>
				<div>
					<label for="password">비밀번호</label>
					<span id="password_msg"></span>
					<div class="form-group">
						<input id="password" type="password" class="form-control" name="password">
					</div>
				</div>
				<div>
					<label for="password2">비밀번호 확인</label>
					<span id="password2_msg"></span>
					<div class="form-group">
						<input id="password2" type="password" class="form-control">
					</div>	
				</div>
				<div>
				<div class="form-group" style="text-align: center;">
					<button type="button" id="join" class="btn btn-info">가입</button>&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" id="home" class="btn btn-primary">HOME</button>
				</div>
			</form>
		</section>
	</div>
	<footer id="footer" th:replace="/fragments/footer">
	</footer>
</div>
</body>
</html>
